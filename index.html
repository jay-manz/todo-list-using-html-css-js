<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List using Html CSS and Javascipt</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="todo-app">
            <h2>Todo list <img src="images/icon.png" alt="icon"></h2>
            <div class="row">
                <input type="text" id="input-field" placeholder="Add your text">
                <button onclick="addTask()">Add</button>
            </div>
            <ul id="list-container">
                <!-- <li class="checked">todo 1</li>
                <li>todo 2</li>
                <li>todo 3</li> -->
            </ul>
        </div>
    </div>

<script src="script.js"></script>
</body>
</html>
